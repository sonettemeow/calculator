<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>

    <body>
        <script src="script.js" defer></script>
        <div id="main">
            <div id="displaydiv">
                <div id="display">0</div>
            </div>

            <div id="button-container">
                <div class="row">
                    <button class="opn" id="ac">AC</button>
                    <button class="opn" id="c">C</button>
                    <button class="opn" id="op-int">-/+</button>
                    <button class="opn" id="x">x</button>
                </div>

                <div class="row">
                    <button class="num" id="num-7">7</button>
                    <button class="num" id="num-8">8</button>
                    <button class="num" id="num-9">9</button>
                    <button class="opn" id="op-div">รท</button>
                </div>

                <div class="row">
                    <button class="num" id="num-4">4</button>
                    <button class="num" id="num-5">5</button>
                    <button class="num" id="num-6">6</button>
                    <button class="opn" id="op-add">+</button>
                </div>

                <div class="row">
                    <button class="num" id="num-3">1</button>
                    <button class="num" id="num-2">2</button>
                    <button class="num" id="num-1">3</button>
                    <button class="opn" id="op-sub">-</button>
                </div>

                <div class="row">
                    <button class="num" id="num-0">0</button>
                    <button class="num" id="dec">.</button>
                    <button class="num" id="ans">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
