<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>

    <body>
        <script src="script.js" defer></script>
        <div id="main">
            <div id="display">
                <div id="display">display</div>
            </div>

            <div id="button-container">
                <div class="row">
                    <button class="opn" id="ac">AC</button>
                    <button class="opn" id="c">C</button>
                    <button class="opn" id="x">x</button>
                </div>

                <div class="row">
                    <button class="num" id="7">7</button>
                    <button class="num" id="8">8</button>
                    <button class="num" id="9">9</button>
                    <button class="opn" id="รท">รท</button>
                </div>

                <div class="row">
                    <button class="num" id="4">4</button>
                    <button class="num" id="5">5</button>
                    <button class="num" id="6">6</button>
                    <button class="opn" id="+">+</button>
                </div>

                <div class="row">
                    <button class="num" id="3">1</button>
                    <button class="num" id="2">2</button>
                    <button class="num" id="1">3</button>
                    <button class="opn" id="-">-</button>
                </div>

                <div class="row">
                    <button class="num" id="0">0</button>
                    <button class="num" id=".">.</button>
                    <button class="num" id="=">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
